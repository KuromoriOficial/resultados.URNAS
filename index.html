<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Apuração - BNK / PUR / THYRD</title>
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <main class="container">
    <header class="topbar">
      <div class="status">
        <h2 id="sectionsText">0% dos votos totalizados</h2>
        <div class="progressWrap">
          <div class="progressBar" id="progressBar"></div>
        </div>
        <small id="lastUpdate">Última atualização: —</small>
      </div>
    </header>

    <section class="candidates" id="candidates">
      <!-- Candidate cards gerados pelo JS -->
    </section>

    <section class="charts">
      <div class="chartCard small">
        <h3>Total de votos</h3>
        <div class="totalBox" id="totalBox">0</div>
      </div>
    </section>

    <footer class="footer">
      <small>Arquivo local - versão 1.1.5 (nov.e Bolas).</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
